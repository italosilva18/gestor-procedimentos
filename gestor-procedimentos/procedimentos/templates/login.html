{% extends 'base.html' %}
{% load static %}

{% block title %}Login | Sistema de Procedimentos{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-80">
    <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo.png' %}" alt="Logo do Sistema" class="img-fluid mb-3" style="max-height: 80px;">
            <h2 class="fw-bold">Login</h2>
        </div>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>

{% endblock %}
