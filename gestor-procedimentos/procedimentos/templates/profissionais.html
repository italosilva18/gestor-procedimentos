{% extends 'base.html' %}
{% load static %}

{% block title %}Profissionais | Sistema{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Gerenciar Profissionais</h2>

    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addModal">
        + Adicionar Profissional
    </button>

    <table class="table table-striped">
        <thead class="table-primary">
            <tr>
                <th>Nome</th>
                <th>CRM</th>
                <th class="text-end">Ações</th>
            </tr>
        </thead>
        <tbody id="profissionaisTable"></tbody>
    </table>
</div>

<!-- Modal Adicionar -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Profissional</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="nomeProfissional" class="form-control mb-3" placeholder="Nome">
                <input type="text" id="crmProfissional" class="form-control mb-3" placeholder="CRM">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="salvarProfissional" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Profissional</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editProfissionalId">
                <input type="text" id="editNomeProfissional" class="form-control mb-3" placeholder="Nome">
                <input type="text" id="editCrmProfissional" class="form-control mb-3" placeholder="CRM">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="atualizarProfissional" class="btn btn-primary">Atualizar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/profissionais.js' %}"></script>
{% endblock %}
