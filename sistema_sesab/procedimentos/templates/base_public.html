{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Nav simplificado -->
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-hospital-alt me-2"></i>Registro de Procedimentos
            </a>
            <a href="mailto:admin@hospital.com" class="btn btn-outline-light">
                <i class="fas fa-envelope me-1"></i> Entrar em Contato
            </a>
        </div>
    </nav>

    <!-- Main -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto bg-light border-top py-3 text-center">
        <small class="text-muted">Â© 2025 Hospital Albert Sabin</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
